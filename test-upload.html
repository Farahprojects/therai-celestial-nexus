<!DOCTYPE html>
<html>
<head>
    <title>File Upload Security Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .allowed { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .rejected { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .error { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è File Upload Security Test</h1>
    <p>Test that malicious files are properly rejected by the security system.</p>

    <div id="results"></div>

    <script>
        async function testFileUpload(file, expectedResult, reason) {
            const resultsDiv = document.getElementById('results');

            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';
            resultDiv.innerHTML = `<strong>Testing: ${file.name}</strong><br>Expected: ${expectedResult} (${reason})<br>Result: <span id="result-${file.name.replace(/[^a-zA-Z0-9]/g, '')}">Testing...</span>`;
            resultsDiv.appendChild(resultDiv);

            try {
                const response = await fetch('https://your-project.supabase.co/functions/v1/validate-file-upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('supabase.auth.token')?.replace(/"/g, '') || 'YOUR_AUTH_TOKEN'}`
                    },
                    body: JSON.stringify({
                        bucket: 'folder-documents',
                        fileName: file.name,
                        fileType: file.type || 'application/octet-stream',
                        fileSize: file.size
                    })
                });

                const result = await response.json();
                const resultSpan = document.getElementById(`result-${file.name.replace(/[^a-zA-Z0-9]/g, '')}`);

                if (response.ok && result.valid) {
                    resultSpan.textContent = `‚úÖ ALLOWED: ${result.message}`;
                    resultDiv.classList.add('allowed');
                } else {
                    resultSpan.textContent = `‚ùå REJECTED: ${result.message || result.error}`;
                    resultDiv.classList.add('rejected');
                }
            } catch (error) {
                const resultSpan = document.getElementById(`result-${file.name.replace(/[^a-zA-Z0-9]/g, '')}`);
                resultSpan.textContent = `‚ùå ERROR: ${error.message}`;
                resultDiv.classList.add('error');
            }
        }

        // Create test files
        const maliciousFile = new File(
            ['This is harmless content but has a dangerous .exe extension'],
            'test-malware.exe',
            { type: 'text/plain' }
        );

        const doubleExtFile = new File(
            ['This has double extensions (.pdf.exe) which should be rejected'],
            'test.pdf.exe',
            { type: 'text/plain' }
        );

        const validFile = new File(
            ['This is a valid text file that should be allowed'],
            'valid-document.txt',
            { type: 'text/plain' }
        );

        const oversizedFile = new File(
            ['x'.repeat(60 * 1024 * 1024)], // 60MB file
            'huge-file.pdf',
            { type: 'application/pdf' }
        );

        // Run tests
        setTimeout(() => {
            testFileUpload(maliciousFile, 'REJECTED', 'Malicious .exe extension');
            testFileUpload(doubleExtFile, 'REJECTED', 'Double extension bypass attempt');
            testFileUpload(validFile, 'ALLOWED', 'Valid text file');
            testFileUpload(oversizedFile, 'REJECTED', 'File too large (60MB > 50MB limit)');
        }, 1000);
    </script>
</body>
</html>
