
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Color scheme support -->
    <meta name="color-scheme" content="light dark" />
    
    <!-- Default favicon - white background with black logo -->
    <link rel="icon" type="image/x-icon" href="/theraiiconset/favicon.ico" />
    
    <!-- Alternative formats -->
    <link rel="icon" type="image/png" sizes="32x32" href="/theraiiconset/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/theraiiconset/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/theraiiconset/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/theraiiconset/favicon-192x192.png" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/theraiiconset/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/theraiiconset/apple-icon-180x180.png" />
    
    <!-- Android icon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/theraiiconset/android-icon-192x192.png" />
    
    <!-- Microsoft tiles -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/theraiiconset/ms-icon-144x144.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- viewport-fit=cover allows content to extend into safe areas; browser handles keyboard naturally -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- SEO Meta Tags -->
    <title>AI-Powered Psychological Insights | Astrology & Momentum</title>
    <meta name="description" content="An AI webapp that helps create psychological insights into momentum through astrology. Get personalized psychological insights based on your birth chart, transits, and compatibility analysis." />
    <meta name="keywords" content="AI webapp, psychological insights, astrology, momentum, birth chart, natal chart, AI astrology, horoscope, synastry, compatibility, transits, psychological analysis" />
    <meta name="author" content="Therai" />
    <!-- Canonical URL is handled dynamically by SEO component per page -->
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://therai.co/" />
    <meta property="og:title" content="AI-Powered Psychological Insights | Astrology & Momentum" />
    <meta property="og:description" content="An AI webapp that helps create psychological insights into momentum through astrology. Get personalized psychological insights based on your birth chart, transits, and compatibility analysis." />
    <meta property="og:image" content="https://api.therai.co/storage/v1/object/public/therai-assets/logowhite.jpeg" />
    <meta property="og:site_name" content="Therai" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://therai.co/" />
    <meta name="twitter:title" content="AI-Powered Psychological Insights | Astrology & Momentum" />
    <meta name="twitter:description" content="An AI webapp that helps create psychological insights into momentum through astrology. Get personalized psychological insights based on your birth chart, transits, and compatibility analysis." />
    <meta name="twitter:image" content="https://api.therai.co/storage/v1/object/public/therai-assets/logowhite.jpeg" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Therai",
      "url": "https://therai.co",
      "logo": "https://api.therai.co/storage/v1/object/public/therai-assets/logowhite.jpeg",
      "description": "AI webapp providing psychological insights into momentum through astrology and personalized birth chart analysis",
      "sameAs": []
    }
    </script>
    
    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Therai",
      "url": "https://therai.co",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://therai.co/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Preconnect to Supabase for faster TTS/storage -->
    <link rel="preconnect" href="https://api.therai.co">
    <link rel="dns-prefetch" href="https://api.therai.co">
    <link rel="preconnect" href="https://api.therai.co/functions/v1" crossorigin>
    
    <!-- Font preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
